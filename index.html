<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes++</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="network">
            <h1 class="net">Network</h1>
        </div>
        <div class="feed">
            <h1 class="your-feed">Your Feed</h1>
        </div>
    </div>
    <div class="container">
        <div class="top">
            <h1>Neil M</h1>
            <h4 id="count">9 like(s)</h4>
            <button onclick="getLikes()">Like</button>
        </div>
        <div class="bottom">
            <h2>I just set up this new discord bot, let me <br>
            know what you all think.<a href="#"> link</a></h2>
        </div>
    </div>
    <div class="container">
        <div class="top">
            <h1>Nichole K</h1>
            <h4 id="countNichole">12 like(s)</h4>
            <button onclick="nichole()">Like</button>
        </div>
        <div class="bottom">
            <h2>Just finished my<a href="#">next comic</a>, check it out.</h2>
        </div>
    </div>
    <div class="container">
        <div class="top">
            <h1>Jim R</h1>
            <h4 id="countJim">9 like(s)</h4>
            <button onclick="jim()">Like</button>
        </div>
        <div class="bottom">
            <h2>I can't stop listening to the <a href="#">new album</a>.<br>
            Who else liking it?</h2>
        </div>
    </div>
    






    <script src="./script.js"></script>
</body>
</html>
